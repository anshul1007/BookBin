<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>BookBin</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <style type="text/css">
        .nav, .pagination, .carousel, .panel-title a {
            cursor: pointer;
        }

        body {
            padding-top: 60px;
        }

        input.ng-invalid {
            border: 1px solid red;
        }


        input.ng-valid {
            border: 1px solid green;
        }

    </style>
</head>
<body ng-app="app">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BookBin</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav" id="topNav">
                    <li class="Home"><a href="#/home">Home</a></li>
                    <li class="About"><a href="#/about">About</a></li>
                    <li class="Contact"><a href="#/contact">Contact</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Book <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#/MyBooks">My Books</a></li>
                            <li><a href="#">Buy Book</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right hidden" id="ulAccount">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Hello,
                            <span id="spanUserName"></span> ! <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">My Account</a></li>
                            <li><a href="#">Log off</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" id="ulLogin">
                    <li class="dropdown">
                        <a href="#" data-toggle="modal" data-target="#loginModal">
                            Login
                        </a>
                    </li>
                </ul>
            </div><!--/.navbar-collapse -->
        </div>
    </div>
    <!--<div class="content-wrapper main-content clear-fix">-->
    <div class="container-fluid">
        <div class="row">
            <div id="body" ng-view></div>
        </div>
    </div>
    <!--</div>-->
    <!-- Login popup start -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true" ng-controller="userAccountController">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Login</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="userData.userName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="userData.password">
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>-->
                    </form>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    <button type="submit" class="btn btn-success" ng-click="login()">Log in</button>
                    <button type="button" class="btn btn-danger">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Login popup end -->
    <!--<form id="__AjaxAntiForgeryForm" action="#" method="post">@Html.AntiForgeryToken()</form>-->
    <!-- Master JS files -->
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/modernizr-2.7.2.js"></script>
    <script src="scripts/notify.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <!-- Project Specify non angular files -->
    <script src="scripts/Common/global.js"></script>
    <script src="scripts/Common/localStorage.js"></script>
    <!-- Project Specify Angular files -->
    <script src="scripts/Common/app.js"></script>
    <script src="scripts/Service/userAccountService.js"></script>
    <script src="scripts/Controller/userAccountController.js"></script>
    <script src="scripts/Controller/myBooksController.js"></script>

    <script src="../../scripts/Entity/entity.js"></script>
    <script src="../../scripts/Entity/book.js"></script>
</body>
</html>
