<div class="col-lg-12">
    <div class="input-group col-lg-1">
        <a href="#/MyBooks/Add" style="border-radius: 5px;" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add Book</a>
    </div>
    <p>
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th>BookID</th>
                <th>Name</th>
                <th>Author</th>
            </tr>
            <tr data-ng-repeat="element in Books">
                <td>{{element.BookID}}</td>
                <td>{{element.Name}}</td>
                <td>{{element.Author}}</td>
            </tr>
        </table>
    </p>
</div>
