<div class="col-lg-12">
    <a href="#/MyBooks/Add" class="btn btn-primary">Add Book</a>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th>BookID</th>
            <th>Name</th>
        </tr>
        <tr data-ng-repeat="element in Books track by $index">
            <td>{{element.BookID}}</td>
            <td>{{element.Name}}</td>
        </tr>
    </table>
</div>
