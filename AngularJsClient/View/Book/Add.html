<div class="col-lg-8">
    <form class="form-horizontal" name="newBook" role="form" novalidate>
        <div class="form-group">
            <label for="inputBookName" class="col-sm-2 control-label">Book Name</label>
            <div class="col-sm-10">
                <input type="text" name="Name" class="form-control" id="inputBookName" ng-model="Book.Name" placeholder="Book Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAuthor" class="col-sm-2 control-label">Author</label>
            <div class="col-sm-10">
                <input type="text" name="author" class="form-control" id="inputAuthor" ng-model="Book.Author" placeholder="Author" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div id="error" class="alert alert-danger" style="display:none" role="alert">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="AddBook(newBook);">Add Book</button>
                <button type="button" class="btn btn-primary" ng-click="Cancel();">Cancel</button>
            </div>
        </div>
    </form>
</div>
