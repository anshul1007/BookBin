<div class="col-lg-8">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputBookName" class="col-sm-2 control-label">Book Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputBookName" placeholder="Book Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAuthor" class="col-sm-2 control-label">Author</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAuthor" placeholder="Author">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" ng-click="AddBook();">Add Book</button>
                <button type="button" class="btn btn-primary" ng-click="Cancel();">Cancel</button>
            </div>
        </div>
    </form>
</div>
